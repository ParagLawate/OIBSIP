<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' type='text/css' ' media="screen" href="sytle3.css"/>
    <title>To-do List App</title>
  </head>

  <body>
    <br><br><br><br><br><br>
        <h1 align="center"style="color: #fff;font-size:50px;">My To-Do List </h1>
    
    <div class="wrapper">
        
      <div class="task-input">
        <ion-icon name="create-outline"></ion-icon>
        <input type="text" placeholder="Add a New Task + Enter" />
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      
      <ul class="task-box"></ul>
    </div>
    <footer align="center" style="color: #5d5d9a;font-size:30px;"> Created by <a href="https://www.linkedin.com/in/parag-lawate-73b871225">Parag Lawate</a></footer>
    <script src="scripts3.js"></script>
  </body>
</html>
